<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0-11/css/all.min.css">
<link href="https://fonts.googleapis.com/css?family=Raleway:400,700,900&display=swap" rel="stylesheet">
<link rel="stylesheet" href="assets/style.css">

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

<title>Jason Scotto Giphy Clone</title>
</head>    
<body>
    <!-- HEADER -->
    <div class="row">
        <div class="col">
            <nav class="navbar navbar-expand-lg navbar-light bg-secondary mx-5 border-top-0 rounded">
                    <a class="navbar-brand" href="https://jayjscotto.github.io/bootstrap-portfolio/"><h3 class="title text-light"> Jason Scotto <span class="cyan"> . </span></h3></a>
            </nav>
        </div>
    </div>

    <!-- MAIN -->
   <div class="jumbotron m-5 bg-secondary text-light text-center">

        <h1 class="display-4 font-weight-bold">Multiplayer Rock-Paper-Scissors</h1>
        <p class="lead"></p>
        <hr class="my-4">

        <div class="jumbotron text-dark">
            <div class="row">
                <div class="col">
                    <h3 class="font-weight-bold">CHOOSE ONE:</h3> 
                </div>
            </div>
            <div class="row mt-3">
                <div class="col">
                    <a class="playerButton btn btn-primary btn-lg mr-5" href="#" data-player="Player 1" role="button">Player 1</a>
                    <a class="playerButton btn btn-danger btn-lg ml-5" data-player="Player 2" href="#" role="button">Player 2</a>
                </div>
            </div>
            <div class="row mt-5">
                <div class="col-3 border rounded border-secondary">
                    <h3 class="font-weight-bold">Player One:</h3>
                    <div class="col my-4">
                        <a class="btn btn-primary btn-lg" href="#" role="button">Rock</a>
                    </div>
                    <div class="col my-4">
                        <a class="btn btn-primary btn-lg" href="#" role="button">Paper</a>
                    </div>
                    <div class="col my-4">
                        <a class="btn btn-primary btn-lg" href="#" role="button">Scissors</a>
                    </div>
                </div>
                
                <div class="col-6">
                    <div class="jumbotron">
                       <div class="row">
                            <div class="col">Player One Choice:</div>
                            <div class="col"><img src="assets/images/rps.jpg" alt="rock-paper-scissor.jpg" width="200"></div>
                            <div class="col">Player Two Choice:</div>
                       </div>
                    </div>
                </div>
                <div class="col-3 border rounded border-secondary">
                    <h3 class="font-weight-bold">Player Two:</h3>
                    <div class="col my-4">
                            <a class="btn btn-danger btn-lg" href="#" role="button">Rock</a>
                        </div>
                        <div class="col my-4">
                            <a class="btn btn-danger btn-lg" href="#" role="button">Paper</a>
                        </div>
                        <div class="col my-4">
                            <a class="btn btn-danger btn-lg" href="#" role="button">Scissors</a>
                        </div>
                </div>
            </div>
        </div>

    <a class="btn btn-primary btn-lg" href="#" role="button">Learn more</a>

   </div>


<!-- Main script link -->
<script src="https://www.gstatic.com/firebasejs/7.0.0/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/7.0.0/firebase-database.js"></script>
<script src="assets/script.js"></script>



<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.15.0/umd/popper.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>
</html>

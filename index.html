<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0-11/css/all.min.css">
<link href="https://fonts.googleapis.com/css?family=Raleway:400,700,900&display=swap" rel="stylesheet">
<link rel="stylesheet" href="assets/style.css">

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

<title>Jason Scotto Giphy Clone</title>
</head>    
<body>
    <!-- HEADER -->
    <div class="row">
        <div class="col">
            <nav class="navbar navbar-expand-lg navbar-light bg-secondary mx-5 border-top-0 rounded">
                    <a class="navbar-brand" href="https://jayjscotto.github.io/bootstrap-portfolio/"><h3 class="title text-light"> Jason Scotto <span class="cyan"> . </span></h3></a>
            </nav>
        </div>
    </div>

    <!-- MAIN -->
   <div class="jumbotron m-5 bg-secondary text-light text-center">

        <h1 class="display-4 font-weight-bold">Multiplayer Rock-Paper-Scissors</h1>
        <p class="lead"></p>
        <hr class="my-4">

        <div class="jumbotron text-dark mx-auto" style="width: 50rem;">
                <div class="row form-group justify-content-center">
                    <label for="playerNameInput"><h3 class="font-weight-bold mx-3">Enter Name: </h3> </label>
                    <input type="text" class="form-control mx-3l" id="playerNameInput" style="width: 18rem;"placeholder="Jay">
                    <a class="btn btn-warning btn-lg my-auto mx-3" id="submitName" role="button">Submit</a>
                </div>
                <div class="row">
                    <div class="col" id="add-confirmed"><!-- Added player confirmed here--></div>
                </div>
            </div>
        
            <div class="row mt-5">
                <div class="col-3 border rounded border-secondary">
                    <h3 id="player1display" class="font-weight-bold"><!-- Player1 Display Name Appended Here --> </h3>
                    <div class="col my-4">
                        <a class="player1choices btn btn-primary btn-lg" role="button">Rock</a>
                    </div>
                    <div class="col my-4">
                        <a class="player1choices btn btn-primary btn-lg" role="button">Paper</a>
                    </div>
                    <div class="col my-4">
                        <a class="player1choices btn btn-primary btn-lg" role="button">Scissors</a>
                    </div>
                </div>
                
                <div class="col-6">
                    <div class="jumbotron text-center text-dark">
                    <div id="turn" class="row"><!--Whose turn appended here--></div>
                       <div class="row">
                            <div class="col">Player One Choice:</div>
                            <div class="col"><img src="assets/images/rps.jpg" alt="rock-paper-scissor.jpg" width="200"></div>
                            <div class="col">Player Two Choice:</div>
                       </div>
                    </div>
                </div>
                <div class="col-3 border rounded border-secondary">
                    <h3 id="player2display" class="font-weight-bold"><!-- Player2 Display Name Appended Here --></h3>
                    <div class="col my-4">
                            <a class="player2choices btn btn-danger btn-lg" role="button">Rock</a>
                        </div>
                        <div class="col my-4">
                            <a class="player2choices btn btn-danger btn-lg" role="button">Paper</a>
                        </div>
                        <div class="col my-4">
                            <a class="player2choices btn btn-danger btn-lg" role="button">Scissors</a>
                        </div>
                </div>
            </div>
        </div>
    
        <div class="row">
            <a class="btn btn-warning btn-lg mb-5 mx-auto border border-rounder border-warning" href="#" role="button">Learn more</a>
        </div>

   </div>


<!-- Main script link -->
<script src="https://www.gstatic.com/firebasejs/7.0.0/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/7.0.0/firebase-database.js"></script>
<script src="assets/script.js"></script>



<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.15.0/umd/popper.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>
</html>
